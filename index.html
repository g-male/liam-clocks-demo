<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <main>
<div class="fiveclocks">        
<div class="clockContainer"> 
    
             <div class="clock-item" id="clock-tokyo">
                <div id="tokyohour"></div>
                <div id="tokyominute"></div>
                <div style="display: none;" id="second"></div>
            </div>
            <div class="clock-item" id="clock-paris">
                <div id="parishour"></div>
                <div id="parisminute"></div>
                <div style="display: none;" id="second"></div>
            </div>
            <div class="clock-item" id="clock-newyork">
                <div id="nyhour"></div>
                <div id="nyminute"></div>
                <div style="display: none;" id="second"></div>

             <Div id="information-tag-dsk" onclick="infoclick()"><a> INFORMATION </a></Div>   
            </div>
            
            <div class="clock-item" id="clock-london">
                <div class="dot"></div>
                <div id="londonhour"></div>
                <div id="londonminute"></div>
                
                <div style="display: none;" id="second"></div>
            </div>
            <div class="clock-item" id="clock-hongkong">
                <div class="dot"></div>
                <div id="hkhour"></div>
                <div id="hkminute"></div>
                
                <div style="display: none;" id="second"></div>
                <Div id="information-tag-mbl"><a> INFORMATION </a></Div>   
            </div>
        </div>
    </div>
    <div id="infoblurb"> </div>
        </main>
        
       
        
        <script src="/script.js" async defer></script>
    </body>
</html>
